<html>
    <head>
        <title>Datos Personales - ACME</title>
    </head>
    <body>
        <h1>Datos Personales - ACME</h1>
        <fieldset>
            <label for="nombres">Nombres: </label>
            <input type="text" name="nombres">

            <label for="Apellidos">Apellidos: </label>
            <input type="text" name="Apellidos">

            <label for="Nacionalidad">Nacionalidad: </label>
            <input type="text" name="Nacionalidad">

            <label for="Sexo">Sexo: </label>
            <select name="sexo" id="sexo">
                <option value="Mujer">Mujer</option>
                <option value="Mujer">Hombre</option>
                <option value="Mujer">Otro</option>
                <option value="Mujer">No informo</option>
            </select>

            <label for="País de residencia">País de residencia: </label>
            <select name="paises" id="paises">
                <option value="Colombia">Colombia</option>
                <option value="USA">USA</option>
                <option value="Argentina">Argentina</option>
                <option value="Mexico">Mexico</option>
                <option value="Brasil">Brasil</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Canada">Canada</option>
            </select>

            <label for="Ciudad de residencia">Ciudad de residencia: </label>
            <select name="ciudades" id="ciudades">
                <option value="Bogota">Bogota</option>
                <option value="Cali">Cali</option>
                <option value="Barranquilla">Barranquilla</option>
                <option value="Medellin">Medellin</option>
            </select>
            
            <label for="Direccion">Direccion: </label>
            <input type="text" name="Direccion">

            <label for="Sexo">Sexo: </label>
            <input type="text" name="Sexo">

            <label for="País de residencia">País de residencia: </label>
            <input type="text" name="País de residencia">

            <label for="Ciudad de residencia">Ciudad de residencia: </label>
            <input type="text" name="Ciudad de residencia">
        </fieldset>
    </body>
</html>
